<body class="account" style="background: url('images/bg.jpg'); background-size: cover;">
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
          <i class="fa fa-user"></i>
          <input type="t" placeholder="Username">
        </div>
      
        <div class="textbox">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password">
        </div>
      
        <input type="button" class="btn button" value="Sign in">
        <span>Don't have an account?</span> <br><br>
        <a href="#">Create Account</a>
      </div>
