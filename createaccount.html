<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bowlby+One+SC&family=Cinzel+Decorative:wght@700;900&family=Lobster&family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background: url('images/bg.jpg'); background-size: cover;" class="account">
    <div class="login-box">
        <h1>Create Account</h1>
        <h6>Enter First Name:</h6>
        <div class="textbox">
          <input type="t" placeholder="First Name">
        </div>
        <h6>Enter Last Name</h6>
        <div class="textbox">
            <input type="t" placeholder="Last Name">
        </div>
        <h6>Email</h6>
        <div class="textbox">
            <input type="email" placeholder="Your Email" name="email">
        </div>
        <h6>Password</h6>
        <div class="textbox">
          <input type="password" placeholder="Password">
        </div>
      
        <input type="button" class="button" value="Create Account">
      </div>
    
</body>
</html>
